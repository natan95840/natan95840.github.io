<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="jump.png" type="image/x-icon">
    <title>Mario Run</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(bg.jpg);
            background-size: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container { 
            position: relative; 
            width: 1000px; 
            height: 400px; 
            border: 4px solid #0d0d0d; 
            border-radius: 15px;
            background-color: #0AACFF; 
            overflow: hidden; 
            cursor: pointer; 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); 
        }

        .chao {
            position: absolute; 
            bottom: 0; 
            width: 2000px; 
            height: 60px;
            background-image: url(chao.png);
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2); 
            animation: moveGround 3s linear infinite;
        }

        @keyframes moveGround {
            from { transform: translateX(0); }
            to { transform: translateX(-1000px); }
        }

        .nuvem {
            position: absolute; 
            top: 20px;
            background-image: url('nuvem.png');
            background-size: cover;
            opacity: 0.8;
        }

        .player {
            position: absolute; 
            bottom: 60px; 
            left: 100px;
            width: 80px; 
            height: 80px;
            background-image: url('run.gif');
            background-size: cover;
            transition: transform 0.2s ease-in-out;
        }

        .player:hover {
            transform: scale(1.1);
        }

        .obstacle {
            position: absolute; 
            bottom: 60px; 
            width: 70px; 
            height: 70px;
            background-image: url('goomba.gif');
            background-size: cover;
        }

        .score {
            position: absolute; 
            top: 10px; 
            left: 20px;
            font-size: 24px; 
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 10;
            font-family: 'Press Start 2P', cursive;
        }

    

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15), rgba(0, 0, 0, 0.5));
            z-index: -1;
        }
         .but1 {
            font-size: 40px;
             background-color: #C84C0C;
            border-color: brown;
            border-width: 10px;
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            height: 90px;
            width: 450px;
        }
    </style>
</head>
<body>
    
 <button class="but1"><img src="informacao1.png"></button>


    <div class="game-container" id="gameContainer">
        <div class="chao"></div>
        <div class="player" id="player"></div>
        <div class="score" id="score">Pontua√ß√£o: 0</div>
    </div>

    <!-- M√∫sica de fundo -->
    <audio id="bgMusic" loop autoplay>
        <source src="bg_music.mp3" type="audio/mp3">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- M√∫sica de morte -->
    <audio id="deathMusic">
        <source src="death_music.mp3" type="audio/mp3">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        const player = document.getElementById("player");
        const gameContainer = document.getElementById("gameContainer");
        const scoreDisplay = document.getElementById("score");
        const bgMusic = document.getElementById("bgMusic");
        const deathMusic = document.getElementById("deathMusic");

        let isJumping = false;
        let isGameOver = false;
        let gravity = 0.5;
        let velocity = 0;
        let jumpPower = 12;
        let score = 0;

        function jump() {
            if (isJumping || isGameOver) return;
            isJumping = true;
            velocity = jumpPower;
            player.style.backgroundImage = "url('jump.png')";
        }

        function applyPhysics() {
            if (isGameOver) return;

            let playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
            velocity -= gravity;
            playerBottom += velocity;

            if (playerBottom <= 60) {
                playerBottom = 60;
                isJumping = false;
                player.style.backgroundImage = "url('run.gif')";
            }
            player.style.bottom = playerBottom + "px";
        }

        function createObstacle() {
            if (isGameOver) return;

            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            gameContainer.appendChild(obstacle);
            obstacle.style.left = "1000px";

            const moveInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveInterval);
                    return;
                }

                let obstacleLeft = parseInt(window.getComputedStyle(obstacle).getPropertyValue("left"));
                let playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));

                // Detectar colis√£o
                if (obstacleLeft <= 140 && obstacleLeft >= 100 && playerBottom <= 100) {
                    clearInterval(moveInterval);
                    gameOver();
                    return;
                }

                if (obstacleLeft <= -70) {
                    obstacle.remove();
                    clearInterval(moveInterval);
                } else {
                    obstacle.style.left = (obstacleLeft - 6) + "px";
                }
            }, 20);

            setTimeout(createObstacle, Math.random() * 2000 + 1000);
        }

        function updateScore() {
            if (!isGameOver) {
                score++;
                scoreDisplay.innerText = "Pontua√ß√£o: " + score;
            }
        }

        function createCloud() {
            if (document.querySelectorAll(".nuvem").length >= 3) return;

            const cloud = document.createElement("div");
            cloud.classList.add("nuvem");
            gameContainer.appendChild(cloud);
            cloud.style.left = "1000px";
            cloud.style.top = Math.random() * 80 + "px";

            const cloudSize = Math.random() * 60 + 50;
            cloud.style.width = cloudSize + "px";
            cloud.style.height = cloudSize * 0.6 + "px";

            const speed = Math.random() * 1.5 + 0.5;
            const moveInterval = setInterval(() => {
                const cloudLeft = parseInt(window.getComputedStyle(cloud).getPropertyValue("left"));
                if (cloudLeft <= -60) {
                    cloud.style.left = "1000px";
                } else {
                    cloud.style.left = (cloudLeft - speed) + "px";
                }
            }, 50);

            if (!isGameOver) {
                setTimeout(createCloud, Math.random() * 3000 + 4000);
            }
        }

        function gameOver() {
            isGameOver = true;
            player.style.backgroundImage = "url('morte.png')";
            bgMusic.pause();
            deathMusic.play();

            let deathVelocity = 10;

            const deathFall = setInterval(() => {
                let playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
                playerBottom += deathVelocity;
                deathVelocity -= gravity;

                if (playerBottom <= 60) {
                    playerBottom = 60;
                    clearInterval(deathFall);
                    setTimeout(() => {
                        alert("Game Over! üòµ Pontua√ß√£o final: " + score);
                        location.reload();
                    }, 1000);
                }

                player.style.bottom = playerBottom + "px";
            }, 20);
        }

        // Inicializa o jogo
        createObstacle();
        setInterval(updateScore, 500);
        setInterval(applyPhysics, 20);
        createCloud();

        // Eventos de pulo
        gameContainer.addEventListener("click", jump);
        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") jump();
        });
    </script>
</body>
</html>
